<!DOCTYPE html>
<html>
    <head>
        <title>
            BMI
        </title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                 -webkit-appearance: none;
                        margin: 0;
            }
        </style>      
    </head>
    <body style="background-color:#F9E79F  ;">
     
     
        <h1 style ="color:brown; margin:  30px 35% 30px;">BMI CALCULATOR</h1>
        <a href="/about">About BMI </a>
        <div style="margin: 10px 35% 10px;">       
       
          <form action = "/submit" method ="get" >
            <div class="form-group">
              <label for="SL">Enter height in inches:</label>
              <input type="number" class="form-control" name="SL" aria-describedby="SL" placeholder="Height in inches">
             
            </div>
            <div class="form-group">
              <label for="SW">Enter weight in lb:</label>
              <input type="number" class="form-control" name="SW" placeholder="Weight in lb">
            </div>
            
            <button type="submit" class="btn btn-primary">Calculate</button>

            <div class="form-group"> 
              <h2 style ="color:rgb(14, 28, 231); margin:  5px 25% 5px;">Your BMI is:{{name}}</h2>
            </div>
            </div>
          </form>
         


    </body>


</html>
